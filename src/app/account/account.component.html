    <div>
    <table class="table table-bordered" id="fileName">
        <thead>
            <tr>
                <th (click)="sort('id')">id&nbsp;<i class="fa fa-sort" style="color: black;"></i></th>
                <th>Sender</th>
                <th>Receiver</th>
                <th (click)="sort('amount')">Amount&nbsp;<i class="fa fa-sort" style="color: black;"></i></th>
                <th (click)="sort('transactionDate')">Transaction Date&nbsp;<i class="fa fa-sort" style="color: black;"></i></th>
                <th>Transaction type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transactions">
                <td>{{transaction.id}}</td>
                <td>{{transaction.sender}}</td>
                <td>{{transaction.receiver}}</td>
                <td>{{transaction.amount}}</td>
                <td>{{transaction.transactionDate}}</td>
                <td>{{transaction.type}}</td>
            </tr>
        </tbody>
